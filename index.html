<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form-container">
        <form id="form" action="#" method="post" novalidate>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Example@email.com">
            <p class="mail-err">Make sure email is more than 3 characters and has @ and a .</p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Your Password">
            <p class="password-err">Make sure password is more than 8 characters.</p>
            <p class="success">All good to go!</p>
            <button type="submit" id="btn">Submit</button>
        </form>
    </section>

    <script src="./script.js"></script>
</body>
</html>
